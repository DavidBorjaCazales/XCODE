<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Santander Twist</title>

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<div class="main login_main minh100p bg_red_square abs">

		<header class="h_header bo-b-1white">
			<div class="nav-wrapper">
				<ul class="left tab_white">
					<li><i class="fa fa-chevron-left"></i> Regresar</li>
				</ul>
			</div>
		</header>

		<div class="h50"></div>

		<section id="login">
			<div class="container">
				<div class="row">
					<div class="col s12 mt40">
						<form method="post" action="" class="form_login form">
							<div class="row">
								<div class="input-field col s12">
									<p class="tit_forms">Afiliarse con </p>
									<div class="cont-radio">
										<div class="col s6 pad0">
										    <p>
										      <input name="group1" type="radio" id="test1" class="with-gap" />
										      <label for="test1">Número de cliente</label>
										    </p>
										</div>
										<div class="col s6 pad0">
											<p>
										      <input name="group1" type="radio" id="test2" class="with-gap" />
										      <label for="test2">Número de tarjeta de crédito</label>
										    </p>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<p class="tit_forms">Número de Cliente</p>
									<input type="text" name="user" class="validate">
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<p class="tit_forms">Usuario</p>
									<input type="text" name="user" class="validate">
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<p class="tit_forms">Nombre</p>
									<input type="text" name="user" class="validate">
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<p class="tit_forms">Correo electrónico</p>
									<input type="text" name="user" class="validate">
								</div>
							</div>

							<div class="row">
								<div class="input-field col s12">
									<p class="tit_forms">Contraseña</p>
									<input type="password" name="user" class="validate">
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<p class="tit_forms">Confirmar contraseña</p>
									<input type="password" name="user" class="validate">
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 center-align mt40">
									<p class="suscripciones">
								      <input type="checkbox" id="test6" />
								      <label for="test6">Acepto los términos y condiciones de uso y recibir boletines y promociones.</label>
								    </p>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<button class="btn btn_red" type="submit">Regístrate</button>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 center-align mt40">
									<p class="tit_forms center-align fs16"><span class="fw300"><a href="#">Iniciar sesión</a></span></p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

	</div>

	<div class="hide">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
	</div>
</body>
</html>
